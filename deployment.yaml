apiVersion: apps/v1
kind: Deployment
metadata:
  name: rent-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rent-app
  template:
    metadata:
      labels:
        app: rent-app
    spec:
      containers:
        - name: rent-app
          image: salindadocker/otto-rent-backend:26
          resources:
            limits:
              memory: "256Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
